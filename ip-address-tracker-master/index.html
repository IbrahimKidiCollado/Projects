<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | IP Address Tracker</title>

</head>

<body>
  <header>
    <h1 class="title1">IP Address Tracker</h1>
    <form action="">
      <div class="sendContainer">
        <input type="text" name="initialIP" id="InitialIP" placeholder="Search for any IP address or domain">
        <input type="button" class="button">
      </div>
    </form>
  </header>
  <main class="map-container">
    <div id="map"></div>
    <div class="infoContainer">
      <div class="infoItems">
        <p class="miniLetter">IP ADDRESS</p>
        <p class="bigLetter">192.212.174.101</p>
      </div>
      <div class="infoItems">
        <p class="miniLetter">LOCATION</p>
        <p class="bigLetter">Brooklyn, NY 10001</p>
      </div>
      <div class="infoItems">
        <p class="miniLetter">TIMEZONE</p>
        <p class="bigLetter">UTC -05:00</p>
      </div>
      <div class="infoItems">
        <p class="miniLetter">ISP</p>
        <p class="bigLetter">SpaceX Starlink</p>
      </div>
    </div>
  </main>


  <script src="script.js">

  </script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLbspBehYRjcb-vDuW7S2cgKWhLCnA4z4&loading=async&libraries=places&callback=initMap"
    defer>
    </script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ibrahim Kidi Collado</a>.
  </div>

</body>

</html>
